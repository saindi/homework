<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 33</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container" id="container">

    <div class="row justify-content-center mt-4">
        <div class="col-12">
            <div class="table-wrap">

                <table class="table table-bordered table-striped m-0">
                    <tbody id="table_body table-wrap" class="text-center">
                    <tr id='emoji_list'>
                        <td class="table-item" id="128512">&#128512;</td>
                        <td class="table-item" id="128513">&#128513;</td>
                        <td class="table-item" id="128514">&#128514;</td>
                        <td class="table-item" id="128515">&#128515;</td>
                        <td class="table-item" id="128516">&#128516;</td>
                    </tr>
                    <tr id='rating_list'>
                        <td id="0">0</td>
                        <td id="1">0</td>
                        <td id="2">0</td>
                        <td id="3">0</td>
                        <td id="4">0</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-5 p-0">
            <div class="dropdown justify-content-center">
                <button class="btn btn-dark dropdown-toggle btn-lg full-case" type="button"
                        id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Add new emoji
                </button>
                <ul class="dropdown-menu p-0" aria-labelledby="dropdownMenuButton">
                    <div class="list-group overflow-auto" style="max-height: 350px;" id="parent_category">
                        <table class="table table-striped table-bordered m-0">
                            <tbody class="text-center" id="table_dropdown">

                            </tbody>
                        </table>
                    </div>
                </ul>

            </div>
        </div>
    </div>


</div>

<div class="toast-container">

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Emoji</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
                This emoji has already been selected
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Emoji</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
                Sorry, unknown error.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="main.js"></script>

</body>
</html>
