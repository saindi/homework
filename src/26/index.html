<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 26</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>


<div class="container" id="container">

    <div class="row justify-content-md-center">
        <div class="col-8 mb-4">
            <h5 class="m-2">Enter id post:</h5><input type="number" class="form-control mb-2" id="input_id_post" min="1" max="100" value="1">
            <button type="button" class="btn btn-dark form-control" id="search_post">Search post</button>
        </div>
    </div>

    <div class="cards row justify-content-md-center" id="cards" hidden>
        <div class="card col-8 m-2">
            <div class="card-body">
                <h5 class="card-title" id="card-title"></h5>
                <p class="card-text" id="card-text"></p>
                <button type="button" class="btn btn-dark form-control" id="get_comment">Get comments</button>
            </div>
        </div>
    </div>

    <div class="comments row justify-content-md-center mt-4" id="comments" hidden></div>

</div>

<script src="main.js"></script>

</body>
</html>
