<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 41</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row m-4 justify-content-center" id="formBody">
        <div class="col-4 border p-4 bg-light">

            <form id="form">

                <div class="form-group">
                    <label class="form-label">
                        Name
                        <input type="text" class="form-control" id="inputName" name="inputName" required>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Surname
                        <input type="text" class="form-control" id="inputSurname" name="inputSurname"
                               required>
                    </label>
                </div>

                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            Man
                            <input class="form-check-input" type="radio" id="manRadio" name="gender" value="Man"
                                   required>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            Woman
                            <input class="form-check-input" type="radio" id="womanRadio" name="gender" value="Woman"
                                   required>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        City
                        <select class="form-select form-control" id="citySelect" name="citySelect" required>
                            <option value=""></option>
                        </select>
                    </label>

                </div>

                <div class="form-group">
                    <label class="form-label">
                        Date of birth
                        <input type="date" class="form-control" id="inputDateBirth" name="inputDateBirth" required>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Address
                        <textarea class="form-control" id="addressTextArea" name="addressTextArea" rows="1"
                                  required></textarea>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Languages
                        <div class="row mt-2">
                            <div class="col-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        Ukrainian
                                        <input class="form-check-input" type="checkbox" value="Ukrainian"
                                               id="UkrainianCheck" name="UkrainianCheck">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        English
                                        <input class="form-check-input" type="checkbox" value="English"
                                               id="EnglishCheck" name="EnglishCheck">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        Polish
                                        <input class="form-check-input" type="checkbox" value="Polish" id="PolishCheck"
                                               name="PolishCheck">
                                    </label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        Spanish
                                        <input class="form-check-input" type="checkbox" value="Spanish"
                                               id="SpanishCheck" name="SpanishCheck">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        French
                                        <input class="form-check-input" type="checkbox" value="French" id="FrenchCheck"
                                               name="FrenchCheck">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        German
                                        <input class="form-check-input" type="checkbox" value="German" id="GermanCheck"
                                               name="GermanCheck">
                                    </label>
                                </div>
                            </div>

                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>

            </form>

        </div>
    </div>

    <div class="row m-4 justify-content-center" id="tableBody" hidden>
        <div class="col-12 border p-4 bg-light">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Gender</th>
                    <th scope="col">City</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Address</th>
                    <th scope="col">Languages</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="surname"></td>
                    <td id="gender"></td>
                    <td id="city"></td>
                    <td id="birthday"></td>
                    <td id="address"></td>
                    <td id="languages"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
