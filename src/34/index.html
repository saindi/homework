<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 29</title>

    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container" id="container">

    <div class="row m-4">

        <div class="col-3 card-body p-0 border">
            <div class="list-group overflow-auto" style="max-height: 600px;" id="parent_category">
            </div>
        </div>

        <div class="col-3 card-body p-0 border">
            <div class="list-group overflow-auto" style="max-height: 600px;" id="parent_product">
            </div>
        </div>

        <div class="col-6 card">
            <div id="card" hidden>
            <div class="product-photo-container" >
                <img class="card-img-top product-photo" id="card_img">
            </div>
            <div class="card-body">
                <h5 class="card-title" id="card_title"></h5>
                <p class="card-text mb-0" id="card_text"></p>
                <h4 class="card-text my-3" id="card_price"></h4>
                <a class="btn btn-primary btn-secondary form-control" id="buy_product" >Buy</a>
            </div>
            </div>
        </div>

    </div>

</div>

<script src="main.js"></script>

</body>
</html>
